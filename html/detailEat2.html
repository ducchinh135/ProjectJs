<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">

    <link rel="stylesheet" href="../../css/reset.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="../css/styles__inforBlog.css">
    <link rel="stylesheet" href="../css/styles_blog.css">
    <link rel="stylesheet" href="../css/styles_home.css">

</head>

<body>
    <navigation-bar></navigation-bar>
    <main>
        <site-title></site-title>
    </main>
    <div class="inforBlog--container" id="exploree">

    </div>
    <footer-main></footer-main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Waypoint -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
        integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/shortcuts/sticky.min.js"
        integrity="sha512-O5YCLUxCY2OBc4rfpnKUIgE4LGuCiW8CrJ7ty4hvkBAAKUOnlbomEFWd3a6ruRnFvO3LG2wiaGiJ1heOvdppvA=="
        crossorigin="anonymous"></script>


    <script src="../js/index.js" type="module"></script>

    <script>
        let containerPost = document.querySelector(".inforBlog--container");
        const postApi = "https://travel-blog-mindx.herokuapp.com/posts/2";
        const getDataPost = async () => {
            function start() {
                getPosts(renderPosts);
            }
            start();

            function getPosts(callback) {
                fetch(postApi)
                    .then(function (reponsive) {
                        return reponsive.json();
                    })
                    .then(callback)
            }
            function renderPosts(dataPost) {
                let htmls =
                    `
        <blog-main title="${dataPost.title}" mainHead="${dataPost.mainHead}" image="${dataPost.image}" mainWelcome="${dataPost.mainWelcome}"
        mainFocus="${dataPost.mainFocus}" mainCate="${dataPost.mainCate}" mainContent="${dataPost.mainContent}" mainFoot="${dataPost.mainFoot}"></blog-main>
        `
                containerPost.innerHTML = htmls;
            }
        }
        getDataPost();

    </script>
    <!-- Custom Javascript file -->
    <script src="../js/home.js"></script>

</body>

</html>
